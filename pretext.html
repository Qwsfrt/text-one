<!DOCTYPE html>
<html>
    <head>
        <title>pre text</title>
    </head>
    <body align="center">
        <p><font size="5" color="red">春晓</font> </p>
        <font size="5">
        <pre>
            春眠不觉晓<hr/>
            处处闻啼鸟<hr/>
            夜来风雨声<hr/>
            花落知多少<hr/>
        </pre>
        </font>
    </body>
</html>
